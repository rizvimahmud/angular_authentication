<div class="grid place-items-center mt-16">
  <div
    class="relative flex flex-col justify-center items-center gap-6 px-8 py-6 border border-gray-300 rounded-lg"
  >
    <div class="relative w-40 h-40 p-2 rounded-full border-2 border-gray-300">
      <img
        *ngIf="!previewImage"
        [src]="user?.avatar || '/assets/placeholder.png'"
        alt="User Avatar"
        class="w-full h-full object-cover object-center rounded-full"
      />
      <img
        *ngIf="previewImage"
        [src]="previewImage"
        alt="User Avatar"
        class="w-full h-full object-cover object-center rounded-full"
      />

      <form
        class="absolute bottom-0 right-0 inline-flex justify-center items-center"
      >
        <p-fileUpload
          mode="basic"
          (onSelect)="onSelectImage($event)"
          [customUpload]="true"
          (uploadHandler)="updateProfilePicture()"
          (onUpload)="clearImageField($event)"
        ></p-fileUpload>
      </form>
    </div>
    <div class="text-center">
      <div class="mt-4">
        <span class="text-base text-gray-500">{{ user?.name }}</span>
      </div>
      <div class="mt-4">
        <span class="text-base text-gray-400">{{ user?.email }}</span>
      </div>
    </div>
  </div>
</div>
