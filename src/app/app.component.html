<header class="sticky top-0">
  <nav class="w-full bg-white border-b border-gray-100 shadow-sm">
    <div class="flex flex-row justify-between items-center px-8 md:px-12 py-5">
      <div></div>
      <ul class="flex flex-row items-center gap-6">
        <li *ngIf="!user">
          <a
            routerLink="/register"
            class="text-base text-gray-600 hover:text-gray-700 transition-colors duration-150"
            >Signup</a
          >
        </li>
        <li *ngIf="!user">
          <a
            routerLink="/login"
            class="text-base text-gray-600 hover:text-gray-700 transition-colors duration-150"
            >Login</a
          >
        </li>
        <li *ngIf="user">
          <a
            routerLink="/user-profile"
            class="text-base text-gray-600 hover:text-gray-700 transition-colors duration-150"
            >{{ user.name }}</a
          >
        </li>
        <li *ngIf="user">
          <button
            class="inline-flex px-4 py-2 text-sm text-gray-500 border border-gray-300 rounded-md hover:border-gray-500 hover:text-gray-700 transition-colors duration-200"
            (click)="logOutUser()"
          >
            Log out
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main class="min-h-screen bg-white">
  <div class="px-8">
    <router-outlet></router-outlet>
  </div>
</main>
